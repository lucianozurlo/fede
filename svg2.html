<!doctype html>
<html lang="es">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Máscara doble sin blends</title>
      <style>
         body {
            margin: 0;
            background: #111;
            min-height: 100vh;
         }

         /* Pegado al fondo y a todo el ancho */
         .footer-masked {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;

            /* 1ª máscara: SOLO limita el bloque (no debe verse nada de ella) */
            -webkit-mask-image: url('assets/img/footer1.svg');
            mask-image: url('assets/img/footer1.svg');
            -webkit-mask-mode: alpha;
            mask-mode: alpha;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center bottom;
            mask-position: center bottom;
            -webkit-mask-size: 100% 100%;
            mask-size: 100% 100%;
         }

         /* Contenido que se recorta de nuevo por footer2.svg */
         .footer-ink {
            position: relative;
            width: 100vw;
            margin: 0 auto;

            /* 2ª máscara: define dónde aparece realmente la textura */
            -webkit-mask-image: url('assets/img/footer2.svg');
            mask-image: url('assets/img/footer2.svg');
            -webkit-mask-mode: alpha;
            mask-mode: alpha;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center bottom;
            mask-position: center bottom;
            -webkit-mask-size: 100% 100%;
            mask-size: 100% 100%;
         }

         /* IMG solo para “sondear” dimensiones de footer2.svg (no visible) */
         .footer-probe {
            display: block;
            width: 100%;
            height: auto;
            opacity: 0; /* no se ve */
            pointer-events: none;
         }

         /* La textura es lo único visible, sin blends */
         .footer-texture {
            position: absolute;
            inset: 0;
            background-image: url('assets/img/noise-yellow.png');
            background-repeat: repeat;
            background-position: center;
            background-size: 250px auto;
            pointer-events: none; /* sin interacciones */
         }
      </style>
   </head>
   <body>
      <div class="footer-masked">
         <div class="footer-ink">
            <img class="footer-probe" src="assets/img/footer2.svg" alt="" />

            <div class="footer-texture" aria-hidden="true"></div>
         </div>
      </div>
   </body>
</html>
