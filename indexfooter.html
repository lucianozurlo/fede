      <style>
         /* Pegado al fondo y a todo el ancho */
         .footer-masked {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;

            -webkit-mask-mode: alpha;
            mask-mode: alpha;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center bottom;
            mask-position: center bottom;
            -webkit-mask-size: 100% 100%;
            mask-size: 100% 100%;
         }

         .footer-masked.footer1 {
            -webkit-mask-image: url('assets/img/footer1.svg');
            mask-image: url('assets/img/footer1.svg');
         }

         .footer-masked.footer2 {
            -webkit-mask-image: url('assets/img/footer2.svg');
            mask-image: url('assets/img/footer2.svg');
         }

         .footer-masked.footer3 {
            -webkit-mask-image: url('assets/img/footer3.svg');
            mask-image: url('assets/img/footer3.svg');
         }

         /* Contenido que se recorta de nuevo por footer2.svg */
         .footer-ink {
            position: relative;
            width: 100vw;
            margin: 0 auto;

            /* 2ª máscara: define dónde aparece realmente la textura */
            -webkit-mask-mode: alpha;
            mask-mode: alpha;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center bottom;
            mask-position: center bottom;
            -webkit-mask-size: 100% 100%;
            mask-size: 100% 100%;
         }
         .footer-ink.footer1 {
            -webkit-mask-image: url('assets/img/footer1.svg');
            mask-image: url('assets/img/footer1.svg');
         }
         .footer-ink.footer2 {
            -webkit-mask-image: url('assets/img/footer2.svg');
            mask-image: url('assets/img/footer2.svg');
         }
         .footer-ink.footer3 {
            -webkit-mask-image: url('assets/img/footer3.svg');
            mask-image: url('assets/img/footer3.svg');
         }

         /* IMG solo para “sondear” dimensiones de footer2.svg (no visible) */
         .footer-probe {
            display: block;
            width: 100%;
            height: auto;
            opacity: 0; /* no se ve */
            pointer-events: none;
         }

         /* La textura es lo único visible, sin blends */
         .footer-texture {
            position: absolute;
            inset: 0;
            background-repeat: repeat;
            background-position: center;
            background-size: 250px auto;
            pointer-events: none; /* sin interacciones */
         }
         .footer-texture.yellow {
            background-image: url('assets/img/noise-yellow.png');
         }
         .footer-texture.orange {
            background-image: url('assets/img/noise-orange.png');
         }
      </style>
