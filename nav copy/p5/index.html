<!doctype html>
<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Vector</title>
        <link rel="stylesheet" href="../../assets/css/nav.css" />
        <script>
            (function () {
                const mode = sessionStorage.getItem("vt_mode");
                const dir = sessionStorage.getItem("vt_dir");
                if (mode) document.documentElement.dataset.vtMode = mode;
                if (dir) document.documentElement.dataset.vtDir = dir;
                sessionStorage.removeItem("vt_mode");
                sessionStorage.removeItem("vt_dir");
            })();
        </script>
    </head>

    <body class="bg-5" data-prev="../p4/" data-next="../p6/">
        <div class="container">
            <div class="topbar">
                <a class="btn" href="../../nav.html" data-vt-mode="shared" data-vt-dir="prev">← Volver a Home</a>
                <div class="badge">Swipe ⇄ (mobile)</div>
            </div>

            <div class="detail-wrap">
                <div class="hero">
                    <div class="media"
                        style="--img: linear-gradient(135deg, #a63cff, #ff41ff); view-transition-name: i5-img;"></div>
                    <h1 style="view-transition-name: i5-title;">Vector</h1>
                    <p style="view-transition-name: i5-desc;">Magenta y violeta, contraste “pop” premium.</p>
                    <div class="small">Home ⇄ Detalle: shared elements para continuidad.</div>
                </div>

                <aside class="side">
                    <h3>Navegación</h3>
                    <div class="nav">
                        <a class="btn" href="../p4/" data-vt-mode="slide" data-vt-dir="prev">← Anterior</a>
                        <a class="btn" href="../p6/" data-vt-mode="slide" data-vt-dir="next">Siguiente →</a>
                    </div>
                    <div class="small">Swipe izquierda = siguiente · Swipe derecha = anterior</div>
                </aside>
            </div>
        </div>

        <script src="../../assets/js/nav.js" defer></script>
    </body>

</html>
