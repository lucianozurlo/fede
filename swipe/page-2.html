    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="./styles.css" />

        <script>
            (function () {
                const dir = sessionStorage.getItem("vt_dir");
                if (dir) document.documentElement.dataset.vtDir = dir;
                sessionStorage.removeItem("vt_dir");
            })();
        </script>
    </head>

    <body class="bg-2">
        <div class="card">
            <div>ğŸ“± PÃ¡gina 2 (verde)</div>
            <div class="hint">Swipe izquierda â†’ siguiente | Swipe derecha â†’ anterior</div>

            <div class="row">
                <a class="btn" href="page-1.html" data-nav="prev">â† Ir a PÃ¡gina 1</a>
                <a class="btn" href="page-3.html" data-nav="next">Ir a PÃ¡gina 3 â†’</a>
            </div>
        </div>

        <script>
            (function () {
                const prevUrl = "page-1.html";
                const nextUrl = "page-3.html";

                document.querySelectorAll("a[data-nav]").forEach(a => {
                    a.addEventListener("click", () => {
                        sessionStorage.setItem("vt_dir", a.getAttribute("data-nav"));
                    });
                });

                const isMobile =
                    matchMedia("(pointer: coarse)").matches ||
                    /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

                if (!isMobile) return;

                let startX = 0, startY = 0, startT = 0, tracking = false;
                const minDistance = 70, maxVertical = 60, maxTime = 650;

                window.addEventListener("pointerdown", (e) => {
                    if (e.pointerType && e.pointerType !== "touch") return;
                    if (e.isPrimary === false) return;
                    tracking = true;
                    startX = e.clientX; startY = e.clientY; startT = performance.now();
                }, { passive: true });

                window.addEventListener("pointerup", (e) => {
                    if (!tracking) return;
                    tracking = false;

                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    const dt = performance.now() - startT;

                    if (dt > maxTime) return;
                    if (Math.abs(dy) > maxVertical) return;
                    if (Math.abs(dx) < minDistance) return;

                    if (dx < 0) {
                        sessionStorage.setItem("vt_dir", "next");
                        location.assign(nextUrl);
                    } else {
                        sessionStorage.setItem("vt_dir", "prev");
                        location.assign(prevUrl);
                    }
                }, { passive: true });

                window.addEventListener("pointercancel", () => { tracking = false; }, { passive: true });
            })();
        </script>
    </body>

</html>
