<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* Botones de ejemplo */
         .btn,
         .btn-open {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
         }
         .btn:hover,
         .btn-open:hover {
            border-color: #aaa;
         }
         .btn-primary {
            background: #ff6600;
            color: #fff;
            border-color: #ff6600;
         }
         .btn-primary:hover {
            filter: brightness(1.05);
         }

         /* Estado del body cuando el modal está abierto */
         .modal-open {
            overflow: hidden;
         }

         /* Contenedor del modal (oculto por defecto) */
         .modal {
            position: fixed;
            inset: 0;
            display: grid;
            grid-template-rows: 1fr;
            align-items: center;
            justify-items: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            z-index: 9999;
         }

         /* Fondo */
         .modal__backdrop {
            position: absolute;
            inset: 0;
            backdrop-filter: blur(6px);
            background: rgba(0, 0, 0, 0.45);
         }

         /* Caja del modal */
         .modal__dialog {
            position: relative;
            width: min(90vw, 720px);
            max-height: 88vh;
            overflow: auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            transform: translateY(12px) scale(0.98);
            transition:
               transform 0.2s ease,
               opacity 0.2s ease;
            opacity: 0;
            padding: 20px 22px;
         }

         /* Header / Footer / Close */
         .modal__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 12px;
         }
         .modal__title {
            margin: 0;
            font-size: 20px;
            line-height: 1.2;
         }
         .modal__close {
            border: 0;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: #f3f3f3;
            font-size: 22px;
            line-height: 1;
            cursor: pointer;
         }
         .modal__close:hover {
            background: #e9e9e9;
         }
         .modal__body {
            padding: 8px 0 12px;
         }
         .modal__footer {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
         }

         /* Estado visible */
         .modal.is-open {
            pointer-events: auto;
            opacity: 1;
         }
         .modal.is-open .modal__dialog {
            transform: translateY(0) scale(1);
            opacity: 1;
         }

         /* Dark mode friendly (opcional) */
         @media (prefers-color-scheme: dark) {
            .modal__dialog {
               background: #1e1f22;
               color: #eaeaea;
            }
            .modal__close {
               background: #2a2b2e;
               color: #eaeaea;
            }
            .btn,
            .btn-open {
               background: #2a2b2e;
               color: #eaeaea;
               border-color: #3a3b3e;
            }
            .btn:hover,
            .btn-open:hover {
               border-color: #5a5b5e;
            }
         }
      </style>
   </head>
   <body>
      <!-- Botón que abre el modal -->
      <button class="btn-open" data-modal-open="#demo-modal">Abrir modal</button>

      <!-- Modal -->
      <div
         class="modal"
         id="demo-modal"
         role="dialog"
         aria-modal="true"
         aria-labelledby="demo-title"
         aria-hidden="true"
      >
         <div class="modal__backdrop" data-modal-close></div>

         <div class="modal__dialog" role="document">
            <header class="modal__header">
               <h2 id="demo-title" class="modal__title">Título del modal</h2>
               <button class="modal__close" type="button" aria-label="Cerrar" data-modal-close>
                  &times;
               </button>
            </header>

            <main class="modal__body">
               <p>Contenido del modal. Podés poner formularios, texto, imágenes, etc.</p>
               <p>Este modal se cierra con el botón, clic fuera, o tecla <kbd>Esc</kbd>.</p>
            </main>

            <footer class="modal__footer">
               <button class="btn" data-modal-close>Cerrar</button>
               <button class="btn btn-primary">Acción principal</button>
            </footer>
         </div>
      </div>

      <script src="assets/js/modal.js"></script>
   </body>
</html>
