<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html {
  padding: 0;
  height: 100%; }

body {
  padding: 0;
  margin: 0;
  background: #222228;
  overflow: hidden;
  height: 100%;
  position: relative; }

#container {
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0; }

#logo {
  position: relative;
  left: -175px;
  top: -172px; }

h1 {
  top: 20px;
  left: 20px;
  position: absolute;
  margin: 0;
  display: block;
}

#logo-text .letter {
  -webkit-animation: slidein-top .5s 0s cubic-bezier(0.64, 1.11, 0.58, 1.08) forwards;
  -ms-animation: slidein-top .5s 0s cubic-bezier(0.64, 1.11, 0.58, 1.08) forwards;
  animation: slidein-top .5s 0s cubic-bezier(0.64, 1.11, 0.58, 1.08) forwards;
  -webkit-transform: translateY(-200px);
  transform: translateY(-200px);
}

#logo-text .s {
  animation-delay: .4s;
  -ms-animation-delay: .4s;
  -webkit-animation-delay: .4s;
}

#logo-text .u {
  animation-delay: .5s;
  -ms-animation-delay: .5s;
  -webkit-animation-delay: .5s;
}

#logo-text .b {
  animation-delay: .6s;
  -ms-animation-delay: .6s;
  -webkit-animation-delay: .6s;
}

#logo-text .p {
  animation-delay: .7s;
  -ms-animation-delay: .7s;
  -webkit-animation-delay: .7s;
}

#logo-text .i {
  animation-delay: .8s;
  -ms-animation-delay: .8s;
  -webkit-animation-delay: .8s;
}

#logo-text .x {
  animation-delay: .9s;
  -ms-animation-delay: .9s;
  -webkit-animation-delay: .9s;
}

#logo-text .e {
  animation-delay: 1.0s;
  -ms-animation-delay: 1.0s;
  -webkit-animation-delay: 1.0s;
}

#logo-text .l {
  animation-delay: 1.1s;
  -ms-animation-delay: 1.1s;
  -webkit-animation-delay: 1.1s;
}

h1 a {
  display: block; }

@-webkit-keyframes slidein-top {

  100% {
    -webkit-transform: translateY(0px);
    transform: translateY(0px); } }

@-ms-keyframes slidein-top {

  100% {
    -webkit-transform: translateY(0px);
    transform: translateY(0px); } }

@keyframes slidein-top {

  100% {
    -webkit-transform: translateY(0px);
    transform: translateY(0px); } }

#Cells > g > g {
  -webkit-transform: translateY(300px);
  transform: translateY(300px);
  cursor: hand; }

#CellRed {
  -webkit-animation: popup 1s 0.2s ease-in-out forwards;
  -ms-animation: popup 1s 0.2s ease-in-out forwards;
  animation: popup 1s 0.2s ease-in-out forwards; }

#CellGreen {
  -webkit-animation: popup 1s 0.4s ease-in-out forwards;
  -ms-animation: popup 1s 0.4s ease-in-out forwards;
  animation: popup 1s 0.4s ease-in-out forwards; }

#CellBlue {
  -webkit-animation: popup 1s 0.6s ease-in-out forwards;
  -ms-animation: popup 1s 0.6s ease-in-out forwards;
  animation: popup 1s 0.6s ease-in-out forwards; }

@-webkit-keyframes popup {

  25% {
    -webkit-transform: translate(0, -35px);
    transform: translate(0, -35px); }

  50% {
    -webkit-transform: translate(0, 20px);
    transform: translate(0, 20px); }

  75% {
    -webkit-transform: translate(0, -6px);
    transform: translate(0, -6px); }

  100% {
    -webkit-transform: translate(0, 0);
    transform: translate(0, 0); } }

@-ms-keyframes popup {

  25% {
    -webkit-transform: translate(0, -35px);
    transform: translate(0, -35px); }

  50% {
    -webkit-transform: translate(0, 20px);
    transform: translate(0, 20px); }

  75% {
    -webkit-transform: translate(0, -6px);
    transform: translate(0, -6px); }

  100% {
    -webkit-transform: translate(0, 0);
    transform: translate(0, 0); } }

@keyframes popup {

  25% {
    -webkit-transform: translate(0, -35px);
    transform: translate(0, -35px); }

  50% {
    -webkit-transform: translate(0, 20px);
    transform: translate(0, 20px); }

  75% {
    -webkit-transform: translate(0, -6px);
    transform: translate(0, -6px); }

  100% {
    -webkit-transform: translate(0, 0);
    transform: translate(0, 0); } }

#Cells.interactive > g > g {
  -webkit-animation: none;
  -ms-animation: none;
  animation: none;
  -webkit-transform: translate(0, 0);
  transform: translate(0, 0);
  transition: all 0.1s ease-out; }
#Cells.interactive > g > g:hover {
  -webkit-transform: translate(0, 12px);
  transform: translate(0, 12px); }

#CellRed .top {
  fill: #E22027; }
#CellRed .sw {
  fill: #B02024; }
#CellRed .se {
  fill: #981B1F; }

#CellGreen .top {
  fill: #5FBB46; }
#CellGreen .sw {
  fill: #459243; }
#CellGreen .se {
  fill: #397F3D; }

#CellBlue .top {
  fill: #1E90CD; }
#CellBlue .sw {
  fill: #1371A3; }
#CellBlue .se {
  fill: #0E628E; }

footer {
  display: block;
  padding: 0;
  margin: 0;
  position: absolute;
  bottom: 10px;
  left: 10px;
  color: #ccc;
  font-size: 10px;
  font-family: Arial; }
  </style>
</head>
